<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signUp.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:300,700,500&display=swap' rel='stylesheet' />
</head>
<body>
    <div class="main_questionnaire">
        <div class="title">signUp</div>
        <div class="border"></div>
        <div class="priority">
            <h1>Choose Your priority</h1>
            <div class="btn" id="admin">
                <div class="donat active">
                    <i class="fas fa-donate"></i>
                    <h2>Donator</h2>
                </div>
                <div class="admin">
                    <i class="fas fa-user"></i>
                    <h2>Admin</h2>
                </div>
            </div>
        </div>
        <div class="inputs">
            <input class="input" type="text" placeholder="Enter Your Firstname ...">
            <input class="input" type="text" placeholder="Enter Your Lastname ...">
            <input class="input" type="email" placeholder="Enter Your Email ...">
            <input class="input" type="password" placeholder="Enter Your Password ...">
        </div>
        <a href="" class="submit_btn">signUp</a>
    </div>


    <script src="https://kit.fontawesome.com/752de99060.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
