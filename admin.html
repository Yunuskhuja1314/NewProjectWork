<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:300,700,500&display=swap' rel='stylesheet' />
</head>
<body>
    <div class="main_questionnaire">
        <div class="title">admin panel</div>
        <div class="border"></div>
        <form class="inputs">
            <h1>Card Info</h1>
            <input class="input" type="text" placeholder="Foundation">
            <input class="input" type="text" placeholder="Title">
            <div class="form">
                <label for="file" class="input-text">
                    <span class="brbalo" id="label_span">Birbalo .png</span>
                </label>
                <label for="file" class="input-label">choose file</label>
                <input type="file" id="file" multiple="true">
            </div>
            
        </form>
        <form action="" class="money">
            <h1>Money</h1>
            <input type="number" class="input" placeholder="Target...">
            <input type="number" class="input" placeholder="Collected...">
        </form>
        <a href="" class="submit_btn">signUp</a>
    </div>
    <div class="menubar">
        <div class="depts active" id="1">Admin Panel</div>
        <div class="depts" id="2">Update</div>
    </div>
    <span class="toggle-button">
        <div class="menu-bar menu-bar-top"></div>
        <div class="menu-bar menu-bar-middle"></div>
        <div class="menu-bar menu-bar-bottom"></div>
    </span>
    <div class="main_update">
        <div class="title">Update</div>
        <div class="border"></div>
        <h1>Updating by Username</h1>
        <form class="update-inputs">
            <input class="input" type="text" placeholder="By Username">
            <input class="input" type="text" placeholder="Change Name ">
            <input class="input" type="text" placeholder="Change LastName">
            <input class="input" type="email" placeholder="Change Email ">
            <a href="" class="update-btn">signUp</a>
        </form>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
